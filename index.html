<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(images/hacking.gif);">
    <div class="container">
      <h1>Felipe brings <strong>tech skills</strong> to <strong>creative people</strong>!</h1>
      <p>Change your business and learn more about him.</p>
      <a class="btn btn-ghost" href="https://fematarazzo.github.io/profile/">Learn more</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
      <h2>How he works</h2>
    <div class="cards-orientation">
      <div class="card-product">
        <img src="images/tux.png"/>
         <div class="card-product-infos">
          <h3>Linux</h3>
          <p>Using GNU/Linux as an OS since 2017.</p>
        </div>
      </div>

      <div class="card-product">
        <img src="images/logo_open_source.png"/>
         <div class="card-product-infos">
          <h3>Open Source</h3>
          <p>Following open source philosophy on a daily basis.</p>
        </div>
      </div>

      <div class="card-product">
        <img src="images/privacy.png"/>
         <div class="card-product-infos">
          <h3>Privacy</h3>
          <p>Incentivize privacy-conscious behaviours.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="footer-links">
      <a href="https://github.com/fematarazzo"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/felipe_matarazzo/"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/felipemps/"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
</body>
</html>
